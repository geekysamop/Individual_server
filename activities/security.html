    <main>
        <section>
            <div class="container">
                <h1>Security Control Panel</h1>
                <form >
                    <div class="row">
                        <table class="table" style="text-align: center;" id="secdata">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Access</th>
                                    <th>Camera</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <h3><label> Enter Name</label></h3>
                                <input type="text" class="form-control" id="secname" placeholder="Enter Name">
                            </div>
                            <h3 >Camera Status</h3> 
                            <div class="form-group">
                                <label>Security Camera:</label>
                                <select class="form-control" id="seccam">
                                    <option value="Off">Off</option>
                                    <option value="On">On</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h3>Access Control</h3> 
                            <p>Grant or deny access to your building</p>
                            
                            <label>Access Control:</label>
                            <div class="form-group" style="text-align: center;">
                                <select class="form-control" id="access">
                                    <option value="deny">Deny</option>
                                    <option value="grant">Grant</option>
                                </select>
                                <button type="submit" c lass="btn btn-primary" id="secform" style="margin-top: 20px;">Submit</button>
                            </div>
                        </div>
                </form>
            </div>
        </section>
    </main>
