	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Air Conditioning Control Panel</h1>
				</div>
			</div>
			<div class="row">
				<table class="table" style="text-align: center;" id="acdata">
					<thead>
						<tr>
							<th>Id</th>
							<th>State</th>
							<th>Temprature</th>
							<th>Mode</th>
							<th>Speed</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</main>
	<div class="container">
		<div class="row" style="margin: 50px; ">
			<form id="acforms" style="display: flex; flex-direction: row; ">
				<div class="col-sm-6">
					<h3>Temperature Control</h3>
					<div class="form-group">
						<label for="ac-temperature">Set Temperature</label>
						<input type="number" class="form-control" id="ac-temperature" placeholder="Enter temperature in Â°C" required>
						<label for="ac-id">ID</label>
						<select class="form-control" id="ac-id" required>
							<option>1</option>
							<option>2</option>
						</select>
					</div>
				</div>
				<div class="col-sm-6">
					<h3>AC Control</h3>
					<label for="ac-mode">Mode</label>
					<div class="form-group" style="text-align: center;">
						<select class="form-control" id="ac-mode" required>
							<option>Cool</option> 
							<option>Heat</option>
							<option>Fan</option>
						</select>
						
					<button type="submit" class="btn btn-primary" id="acform" style="margin-top:50px ;">Submit</button>
					</div>
				</div>
				<div class="col-sm-6">
					<h3>Speed Control</h3>
					<div class="form-group">
						<label for="ac-speed">Speed</label>
						<select class="form-control" id="ac-speed" required>
							<option>Low</option>
							<option>Medium</option>
							<option>High</option>
						</select>
					</div>
					<label for="ac-state">State</label>
						<select class="form-control" id="ac-state" required>
							<option>Off</option>
							<option>On</option>
						</select>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../web/app.js"></script>
