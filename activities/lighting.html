	<main>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<h1>Lighting Control Panel</h1>
				</div>
			</div>
			<div class="row">
				<table class="table" style="text-align: center;" id="lightdata">
					<thead>
						<tr>
							<th>Light</th>
							<th>State</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
			<div class="row" style="margin-top: 50px; " >
				<form  id="lightform" style="display: flex; flex-direction: row;" >
					<div class="col-sm-8">
						<h3>Control Lights</h3>
						<p>Select lights in your room</p>
						<div class="form-group">
							<label for="selectLight">Selcet Light: </label>
							<select class="form-control" id="selectLight">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</div>
						<button type="reset" class="btn btn-primary">Reset</button>
					</div>
					<div class="col-sm-8">
						<h3>Light Control</h3>
						<p>Select the state lights in your room</p>
						<div class="form-group">
							<label for="lightState">Light Brightness:</label>
							<select class="form-control" id="lightState">
								<option value="Off">Off</option>
								<option value="On">On</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary" id="lightbtn">Submit</button>
						
					</div>
				</form>
			</div>
		</div>
